
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Robô Aviator - Início</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      animation: flashBg 1.5s infinite alternate;
    }
    @keyframes flashBg {
      0% { background-color: #1e3a8a; }
      100% { background-color: #9333ea; }
    }
    @keyframes pulseBtn {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.08); opacity: 0.8; }
    }
    .pulse {
      animation: pulseBtn 1.5s infinite;
    }
  </style>
</head>
<body class="flex items-center justify-center h-screen text-white">
  <div class="text-center space-y-6 max-w-md px-4">
    <img src="https://i.postimg.cc/3r1CqFJK/Picsart-25-06-26-16-43-40-453.jpg"
         alt="Robô Aviator"
         class="mx-auto w-64 rounded-xl shadow-xl border-4 border-white" />
    <h1 class="text-4xl font-bold drop-shadow-md">Bem-vindo ao Robô Aviator</h1>
    <p class="text-lg">Para continuar, entre no nosso Grupo VIP</p>
    <button onclick="entrarGrupo()" class="pulse bg-green-500 hover:bg-green-600 px-6 py-3 rounded-xl text-xl shadow-lg transition duration-300 ease-in-out transform">
      Entrar no Grupo VIP
    </button>
  </div>

  <script>
    function entrarGrupo() {
      window.open("https://abre.ai/grupo-vip-de-menbros", "_blank");
      setTimeout(() => {
        window.location.href = "registro.html";
      }, 1000);
    }
  </script>
</body>
</html>
