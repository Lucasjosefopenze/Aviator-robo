<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Robô Aviator - Início</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Rubik', sans-serif;
      animation: flashBg 1.5s infinite alternate;
    }
    @keyframes flashBg {
      0% { background-color: #1e3a8a; }
      100% { background-color: #9333ea; }
    }
    @keyframes pulseBtn {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.08); opacity: 0.8; }
    }
    .pulse {
      animation: pulseBtn 1.5s infinite;
    }
    .glow {
      box-shadow: 0 0 15px #00ff88, 0 0 25px #00ff88;
      animation: glowPulse 1.5s ease-in-out infinite alternate;
    }
    @keyframes glowPulse {
      0% { box-shadow: 0 0 10px #00ff88; }
      100% { box-shadow: 0 0 25px #00ff88, 0 0 35px #00ff88; }
    }
    .btn-entrar {
      animation: pulseBtn 1.5s infinite, glowPulse 1.5s ease-in-out infinite alternate;
    }
  </style>
</head>
<body class="flex items-center justify-center h-screen text-white">
  <div class="text-center space-y-6 max-w-md px-4">
    <img src="https://i.postimg.cc/3r1CqFJK/Picsart-25-06-26-16-43-40-453.jpg"
         alt="Robô Aviator"
         class="mx-auto w-64 rounded-xl shadow-xl border-4 border-white" />

    <h1 class="text-4xl font-bold drop-shadow-md">Bem-vindo ao Robô Aviator</h1>
    <p class="text-lg leading-relaxed px-2">
      Para continuar, é obrigatório <strong>entrar no nosso Grupo VIP</strong> abaixo. Após isso,
      você será <strong>redirecionado automaticamente</strong> para a página de download do robô.
    </p>

    <button onclick="entrarGrupo()"
            class="btn-entrar bg-green-500 hover:bg-green-600 px-6 py-3 rounded-xl text-xl font-semibold shadow-lg transition duration-300 ease-in-out transform">
      Entrar no Grupo VIP
    </button>
  </div>

  <script>
    function entrarGrupo() {
      window.open("https://abre.ai/grupo-vip-de-menbros", "_blank");
      setTimeout(() => {
        window.location.href = "registro.html";
      }, 1000);
    }
  </script>
</body>
</html>
